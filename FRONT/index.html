<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/d767aad36f.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="logo.png" alt="logo" title="logo" width="100%" height="auto">
    </div>
    <nav class="nav" id="menu">
      <span id="usuarioLogado" style="margin-right: 10px;"></span>
      <a href="login.html" id="loginLink">Login</a>
      <a href="#" id="logoutLink" style="display: none;">Sair</a>
    </nav>
    <div class="cell" id="toggleBtn">☰</div>
  </header>

  <section class="apresentacao">
    <div class="texto">
      <h1>Bem-vindo ao melhor Blog de receitas!</h1>
      <p>Aqui você achará as melhores receitas e também pode contribuir inserindo a receita da sua avó. </p>
    </div>
  </section>

  <section class="cards">
    <div class="card"><a href="https://www.tudogostoso.com.br/receita/2998-feijoada.html" target="_blank"><img src="feijoada.png" alt="Feijoada"><p>Feijoada</p></a></div>
    <div class="card"><a href="https://www.tudogostoso.com.br/receita/1363-coxinha-pratica-deliciosa.html" target="_blank"><img src="coxinha.png" alt="Coxinha"><p>Coxinha</p></a></div>
    <div class="card"><a href="https://www.tudogostoso.com.br/receita/15762-arroz-carreteiro-simples.html" target="_blank"><img src="carreteiro.png" alt="Arroz carreteiro"><p>Arroz carreteiro</p></a></div>
    <div class="card"><a href="https://www.tudogostoso.com.br/receita/3158-acaraje.html" target="_blank"><img src="acaraje.png" alt="Acarajé"><p>Acarajé</p></a></div>
    <div class="card"><a href="https://www.tudogostoso.com.br/receita/31593-pudim-de-leite-condensado.html" target="_blank"><img src="pudim.png" alt="Pudim"><p>Pudim</p></a></div>
  </section>

   <section class="formulario">
    <h2>Publicar Receita</h2>
    <form id="contactForm">
      <textarea id="mensagem" placeholder="Escreva sua mensagem..." required></textarea>
      <button type="submit">Publicar</button>
    </form>
  </section>

  <section class="historico">
    <h2>Mural de Receitas</h2>
    <ul id="mensagensSalvas"></ul>
  </section>

  <footer class="footer">
    <p>Todos os direitos reservados por x.</p>

  </footer>

  <script src="script.js"></script>
</body>
</html>
