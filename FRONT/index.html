<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Meu Site</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/d767aad36f.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <div class="logo"><img src="logo.png" alt="logo" title="logo" width="100%" height="auto"></div>
    <nav class="nav" id="menu">
      <a href="login.html">Login</a>
    </nav>
    <div class="cell" id="toggleBtn">☰</div>
  </header>

  <section class="apresentacao">
    <div class="texto">
      <h1>Bem-vindo ao Meu Site sobre a Team heretics</h1>
      <p>Aqui vou mostrar a line-up do Valorant da team heretics</p>
    </div>
    <img src="team-heretics.avif" alt="logo time">
  </section>

  <section class="cards">
        <div class="card">
      <img src="wo0t.avif" alt="wo0t" title="wo0t" width="100%" height="auto">
      <p>wo0t</p>
    </div>
    <div class="card">
      <img src="benjyfishy.avif" alt="benjyfishy" title="benjyfishy" width="100%" height="auto">
      <p>benjyfishy</p>
    </div>
    <div class="card">
      <img src="riens.avif" alt="rieNs" title="rieNs" width="100%" height="auto">
      <p>rieNs</p>
    </div>
    <div class="card">
      <img src="miniboo.avif" alt="MiniBoo" title="MiniBoo" width="100%" height="auto">
      <p>MiniBoo</p>
    </div>
    <div class="card">
      <img src="boo.avif" alt="Boo" title="Boo" width="100%" height="auto">
      <p>Boo</p>
    </div>
  </section>
   
  <section class="formulario">
    <h2>Entre em Contato</h2>
    <form id="contactForm">
      <input type="text" id="nome" placeholder="Nome" required>
      <input type="email" id="email" placeholder="E-mail" required>
      <textarea id="mensagem" placeholder="Mensagem" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <section class="historico">
    <h2>Histórico de Mensagens</h2>
    <ul id="mensagensSalvas"></ul>
  </section>


  <footer class="footer">
    <p>Siga-nos:</p>
    <a href="https://www.youtube.com/@HereticsValorant" target="_blank" ><i class="fa-brands fa-youtube"></i>Youtube</a> |
    <a href="https://www.instagram.com/hereticsvalorant" target="_blank" ><i class="fa-brands fa-instagram"></i>Instagram</a> |
    <a href="https://teamheretics.com/en/en/?SubmitCurrency=1&id_currency=121" target="_blank" ><i class="fa-solid fa-shop"></i></i>Shop</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
